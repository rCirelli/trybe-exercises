<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #p-value {
      padding: 5px;
      background-color: #181818;
      color: #e7e7e7;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 50px;
      width: 200px;
    }
  </style>
</head>

<body>
  <div id="container">
    <p id="p-value">Color: <span id="value">white</span></p>
    <button id="previous">Previous color</button>
    <button id="next">Next color</button>
    <button id="random">Random color</button>
  </div>
  <script>
    const INITIAL_STATE = {
      colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
      index: 0,
    };

    const randomNumber = () => Math.floor(Math.random() * 256);


    const reducer = (state = INITIAL_STATE, action) => {
      switch (action.type) {
        case 'NEXT_COLOR':
        return {
            ...state,
            index: state.index === state.colors.length - 1 ? 0 : state.index + 1
          };
        case 'PREVIOUS_COLOR':
          return {
            ...state,
            index: state.index === 0 ? state.colors.length - 1 : state.index - 1
          };
        case 'RANDOM_COLOR':
          const newColor = `rgb(${randomNumber()}, ${randomNumber()}, ${randomNumber()})`;
          return {
            ...state,
            colors: [...state.colors, newColor],
            index: state.colors.length,
          };
        default:
          return state;
      }
    }

    const store = Redux.createStore(
      reducer,
      window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
    );

    const textElement = document.getElementById('value');
    const containerElement = document.getElementById('container');

    store.subscribe(() => {
      const { colors, index } = store.getState();

      textElement.innerHTML = colors[index];
      containerElement.style.backgroundColor = colors[index];
    });

    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('previous');
    const randomBtn = document.getElementById('random');

    nextBtn.addEventListener('click', () => store.dispatch({ type: 'NEXT_COLOR' }));
    prevBtn.addEventListener('click', () => store.dispatch({ type: 'PREVIOUS_COLOR' }));
    randomBtn.addEventListener('click', () => store.dispatch({ type: 'RANDOM_COLOR' }));

  </script>
</body>

</html>
