<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
</body>
<script>
  function addElementUnderTag(tag, parentTag, index, classes, text) {
    let newChild = document.createElement(tag);
    let container = document.getElementsByTagName(parentTag)[index];
    if (classes) {
      newChild.className = classes;
    }
    if (text) {
      newChild.innerHTML = text;
    }
    container.appendChild(newChild);
  }

  function addElementUnderClass(tag, parentClass, index, classes, text) {
    let newChild = document.createElement(tag);
    let container = document.getElementsByClassName(parentClass)[index];
    if (classes) {
      newChild.className = classes;
    }
    if (text) {
      newChild.innerHTML = text;
    }
    container.appendChild(newChild);
  }

  function addListItemsUnderTag(parentTag, index, classes, text) {
    let itemsArr = text.split(';');
    let container = document.getElementsByTagName(parentTag)[index];
    for (let item of itemsArr) {
      let newChild = document.createElement('li');
      newChild.innerHTML = item;    
      if (classes) {
        newChild.className = classes;
      }
      container.appendChild(newChild);
    }
  }

  // #1.1 Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
  addElementUnderTag('h1', 'body', 0, '', 'Exercício 5.2 - JavaScript DOM');

  // #1.2 Adicione a tag main com a classe main-content como filho da tag body ;
  addElementUnderTag('main', 'body', 0, '', '');

  // #1.3 Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
  addElementUnderTag('section', 'main', 0, 'center-content', '');

  // #1.4 Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
  addElementUnderTag('p', 'section', 0, '', 'Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore tempore eos cum non optio fuga similique debitis. Reprehenderit officiis deleniti animi beatae tenetur! Voluptate exercitationem autem vel maxime repudiandae facilis esse accusantium harum deleniti eaque ratione excepturi, praesentium eveniet omnis eius illum alias est blanditiis voluptatibus! Explicabo vitae ipsam numquam quisquam consequuntur ea itaque animi iure dolor rerum commodi repudiandae omnis, at error sit ullam exercitationem pariatur laudantium. Dolore, tenetur vitae! Atque velit vel deserunt rem asperiores perferendis ipsam in consequatur iste porro, magni eos impedit laudantium praesentium, aperiam quod quaerat exercitationem animi nemo sapiente rerum corrupti fugit. Neque, aspernatur.');

  // #1.5 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
  addElementUnderTag('section', 'main', 0, 'left-content', '');

  // #1.6 Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
  addElementUnderTag('section', 'main', 0, 'right-content', '');

  // #1.7 Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
  addElementUnderClass('img', 'left-content', 0, 'small-image', '');
  document.getElementsByClassName('small-image')[0].setAttribute('src', 'https://picsum.photos/200');

  // #1.8 Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
  addElementUnderClass('ul', 'right-content', 0, '', '');
  addListItemsUnderTag('ul', 0, '', 'um;dois;três;quatro;cinco;seis;sete;oito;nove;dez');

  // #1.9 Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
  addElementUnderTag('h3', 'main', 0, '', '');
  addElementUnderTag('h3', 'main', 0, '', '');
  addElementUnderTag('h3', 'main', 0, '', '');

  // #2.1 Adicione a classe title na tag h1 criada;
  document.getElementsByTagName('h1')[0].className = 'title';

  // #2.2 Adicione a classe description nas 3 tags h3 criadas;
  document.getElementsByTagName('h3')[0].className = 'description';
  document.getElementsByTagName('h3')[1].className = 'description';
  document.getElementsByTagName('h3')[2].className = 'description';

  // #2.3 Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
  document.getElementsByClassName('left-content')[0].remove();

  // #2.4 Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section ;
  document.getElementsByClassName('right-content')[0].style = 'margin-right: auto;';

  // #2.5 Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content ) para a cor verde;
  document.getElementsByClassName('center-content')[0].parentElement.style = 'background-color: green';

  // #2.6 Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
  document.getElementsByTagName('li')[9].remove();
  document.getElementsByTagName('li')[8].remove();


</script>

</html>
