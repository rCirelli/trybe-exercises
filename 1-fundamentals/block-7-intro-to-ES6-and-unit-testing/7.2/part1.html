<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>

    function checkInputs(input1, input2) {
      const emptyInput = !input1 || !input2;
      const notNumber = isNaN(input1) || isNaN(input2);
      if (emptyInput || notNumber) {
        throw new Error('Insira 2 valores numéricos');
      }
    }

    function sum() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      const resultTag = document.getElementById('result');
      try {
        checkInputs(value1, value2);
        const result = parseInt(value1) + parseInt(value2);
        resultTag.innerText = `Resultado: ${result}`;
      } catch (error) {
        resultTag.innerText = error.message;
      } finally {
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>
</html>
