<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybe Tech-Gallery</title>
</head>

<body>
  <header class="header">
    <img class="header-img" src="images/trybe-logo.jpg" alt="">
    <h1 class="header-heading">TRYBE TECH-GALLERY</h1>
    <h4 class="header-sign-up">SIGN-UP</h4>
  </header>
  <section class="first-section">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section class="second-section-container">
    <div class="gallery-container">
      <span class="gallery-element">HTML<img class="gallery-img" src="images/html-logo.png" alt="html"></span>
      <span class="gallery-element">CSS<img id="css-logo" class="gallery-img" src="images/css-logo.png" alt="css"></span>
      <span class="gallery-element">JavaScript<img class="gallery-img" src="images/javaScript-logo.png" alt="javascript"></span>
      <span class="gallery-element">React<img class="gallery-img" src="images/react-logo.png" alt="react"></span>
      <span class="gallery-element">Redux<img class="gallery-img" src="images/redux-logo.png" alt="redux"></span>
      <span class="gallery-element">RTL<img class="gallery-img" src="images/rtl-logo.png" alt="rtl"></span>  
    </div>
  </section>
</body>

</html>
