<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">
    <label for="email">Email: <input type="text" name="email" required autofocus autocomplete="off" placeholder="Digite seu email"></label>
    <br>
    <br>
    <label for="senha">Senha: <input type="password" name="senha" required placeholder="Digite sua senha"></label>
    <br>
    <br>
    <label for="lembrar">Lembre-me: <input type="checkbox" name="lembrar"></label>
    <br>
    <br>
    <button type="submit">Entrar</button>  
  </form>
</body>
</html>
