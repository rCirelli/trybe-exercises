<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Bloco 6.1</title>
</head>
<body>

<form action="" method="get">
  <h1>TrybeTrip</h1>
  <fieldset>
    <legend>Cadastre-se já!</legend>
    <br>
    <label for="">Nome: <input type="text" name="" id="input-name" minlength="10" maxlength="40" required></label>
    <br><br>
    <label for="">Email: <input type="email" name="" id="input-email" minlength="10" maxlength="50" required></label>
    <br><br>
    <label for="radio-1"><input type="radio" name="radio-options" id="radio-1" required>Cidade </label>
    <label for="radio-2"><input type="radio" name="radio-options" id="radio-2" required>Campo </label>
    <label for="radio-3"><input type="radio" name="radio-options" id="radio-3" required>Praia </label>
    <label for="radio-4"><input type="radio" name="radio-options" id="radio-4" required>Montanhas </label>
    <br>
    <h4>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?:</h4>    
    <textarea name="" id="input-resposta" cols="40" rows="10" maxlength="500" required></textarea>
    <br><br>
    <label for="">
      Qual a melhor data para realizar a viagem?<br>
      <input type="date" name="" id="input-date" required>
    </label>
    <br><br>
    <label for="check-1"><input type="checkbox" name="check-news" id="check-1"><em>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</em></label>
    <br>
    <label for="check-2"><input type="checkbox" name="check-photos" id="check-2" required><em>Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</em></label>
  </fieldset>
  <br>
  <button type="submit" id="btn-submit">Enviar</button>
  <button type="reset">Apagar</button>
</form>
<script src="script.js"></script>
</body>
</html>
